project_name: dqn_breakout_test1
type: train # train or eval or retrain
env_param: 
    env_name: BreakoutNoFrameskip-v4
    frame_stack: True
    scale: False
brain_param: 
    batch_size: 32
    gamma: 0.99
    eps_start: 1.0
    eps_end: 0.1
    eps_decay: 200
    capacity: 10000
    hidden_size: 100
    optimizer_name: RMSProp
    learning_rate: 0.0005
    eps: 0.00005
train_param:
    save_path: "./result/dqn_breakout_test1"
    episode_num: 100000
    record_iter: 1000 # 1000episodeごとにweightを保存
    target_update_iter: 100 # 100episodeごとにtargetをupdate
    save_name: dqn_breakout_test1
eval_param:
    save_path: "./result/dqn_breakout_test1"
    weights_name: dqn_breakout_test1_1000.pth
    episode_num: 100